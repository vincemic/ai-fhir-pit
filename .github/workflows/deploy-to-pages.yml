name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Angular app for GitHub Pages
        run: npm run build -- --configuration=github-pages

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload build artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist/fhir-pit'

  # Test job (runs in parallel with build, failures don't block deployment)
  test:
    runs-on: ubuntu-latest
    continue-on-error: true  # This ensures test failures don't fail the workflow
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Build Angular app for testing
        run: npm run build -- --configuration=development

      - name: Start Angular dev server
        run: npm start &
        
      - name: Wait for server to be ready
        run: |
          timeout 60s bash -c 'until curl -f http://localhost:4200; do sleep 2; done' || echo "Server may not be fully ready, proceeding anyway"

      - name: Run Playwright tests
        run: npx playwright test --reporter=html
        continue-on-error: true  # Allow tests to fail without stopping the workflow

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()  # Upload report even if tests failed
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  # Deployment job (only runs if build succeeds, independent of test results)
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build  # Only depends on build, not test
    if: github.ref == 'refs/heads/main'  # Only deploy from main branch
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4